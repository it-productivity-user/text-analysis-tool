<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Text Analysis</title>
</head>
<body>
  <h2>Text Analysis Tool 1.0</h2>
  <div style="width: 600px; padding: 15px; background: #FFA">
    <span>Using expression</span>
    <input type="text" id="expression" onkeydown="onChanges();" />
    <button onclick="analysis();">Analyse text</button>
  </div>
  <br>
  <div>Enter some text below:</div>
  <textarea id="text-input" style="width: 600px; height: 200px;" onkeydown="onChanges();"></textarea>
  <div id="results" style="width: 600px; padding: 15px; margin-top: 15px; background: #FAF"/>
  <script src="textanalysis.js"></script>
</body>
